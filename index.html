<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS プラクティショナー問題集</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#232F3E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AWS問題集">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>AWS プラクティショナー問題集</h1>
            <div class="progress">
                <span id="current-question">1</span> / <span id="total-questions">0</span> 問
                | 正解: <span id="correct-count">0</span>問
            </div>
        </header>

        <main class="main">
            <div id="loading" class="loading">
                <p>問題を読み込み中...</p>
            </div>

            <div id="quiz-container" class="quiz-container" style="display: none;">
                <div class="question-section">
                    <h2 id="question-title"></h2>
                    <div id="question-content" class="question-content"></div>
                </div>

                <div class="choices-section">
                    <div id="choices" class="choices"></div>
                    <button id="submit-btn" class="submit-btn" disabled>決定</button>
                </div>

                <div id="result-section" class="result-section" style="display: none;">
                    <div id="result-message" class="result-message"></div>
                    <div id="explanation" class="explanation"></div>
                    <button id="next-btn" class="next-btn">次の問題</button>
                </div>
            </div>

            <div id="complete-section" class="complete-section" style="display: none;">
                <h2>🎉 すべて正解できました！</h2>
                <p>お疲れさまでした。全問正解です！</p>
                <button id="restart-btn" class="restart-btn">最初からやり直す</button>
            </div>
        </main>
    </div>

    <script src="js/database.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
